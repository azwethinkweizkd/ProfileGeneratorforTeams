<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Profiler</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid mw-100">
      <div class="container">
        <h1 class="display-1 bg-danger text-white blockquote text-center">
          <hr class="my-2" />
          <strong>My Team</strong>
          <hr class="my-4" />
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div
          class="card text-white bg-primary mb-3 mx-2"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">employeeName</h5>
            <p class="card-text">icon on the side of the role</p>
          </div>
          <div class="card mb-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">
                Email: <a href="#">employeeEmail</a>
              </li>
              <li class="list-group-item">Office Number/GitHub/School:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
